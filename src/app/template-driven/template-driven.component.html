<div *ngIf = "fillUp">
    <h1>Template Driven</h1>
    <hr>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <!-- Name -->
        <label>Name: </label>
        <input name="name" [(ngModel)]="fullname" required #name="ngModel" minlength="5" />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class=" alert alert-danger">
            <p *ngIf="name.errors.required">
                This field is required!
            </p>
            <p *ngIf="name.errors.minlength">
                Must at least 5 characters!
            </p>
        </div>
        <br><br>
        <!-- Email -->
        <label>Email: </label>
        <input name="emailname" [(ngModel)]="email" required #emailname="ngModel" type="email" [email]="true" />
        <div *ngIf="emailname.invalid && (emailname.dirty || emailname.touched)" class=" alert alert-danger">
            <p *ngIf="emailname.errors.required">
                This field is required!
            </p>
            <p *ngIf="emailname.errors.email">
                Email is invalid!
            </p>
        </div>
        <br><br>
        <!-- Gender -->
        <label>Gender: </label>
        <select name="gendername" [(ngModel)]="gender" required #gendername="ngModel">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <div *ngIf="gendername.invalid && (gendername.dirty || gendername.touched)" class="alert alert-danger">
            <p *ngIf="gendername.errors.required">
                This field is required!
            </p>
        </div>
        <br>
        <button [disabled]="!form.form.valid">Submit</button>
    </form>
</div>

<div *ngIf = "edit">
        <h2>You've send this data:</h2>
        <p>Name: {{fullname2}}</p>
        <p>Email: {{email2}}</p>
        <p>Gender: {{gender2}}</p>
        <button (click) = "onEdit()">Edit</button>
</div>
